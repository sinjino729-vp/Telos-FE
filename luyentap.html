<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Table HTML + CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Bảng thông tin</h2>

  <table>
    <tr>
      <th>Tên</th>
      <th>Tuổi</th>
    </tr>
    <tr>
      <td>An</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Bình</td>
      <td>21</td>
    </tr>
    <tr>
      <td>Chi</td>
      <td>22</td>
    </tr>
  </table>

   
</body>
</html>
